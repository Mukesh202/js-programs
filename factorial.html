
<!DOCTYPE html>
<html>
<head>
    <title> Factorial no.</title>
    <script>
        var number = prompt("Enter  number");
        var fact = 1;
        if (number==0)
        {
            console.log ('1');
            document.write ('1');
        } 
        else if (number < 0) 
        {
            console.log ('Factorial of -ve number is not possible');
            document.write ('Factorial of -ve number is not possible');
        }
        else 
        {
            for (var i=1; i<=number; i++)
            {
                fact = fact*i;
            }
            console.log (fact);
            document.write(fact);
        }
    </script>
</head>
</html>
