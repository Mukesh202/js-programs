<!DOCTYPE html>

<html>
    <title>star patter</title>
    <body>
        <script>
            var i,j;
            
            for (i=1,j=10;i<=10;i++,j--)
            {
                document.write (i+ "&nbsp;&nbsp;&nbsp;&nbsp;"+ j+"<br>");
                                            
            }
        </script>
    </body>
</html>
