<!DOCTYPE html>
<html>
    <head>
        <title> Factors </title>

        <script>
            var number = prompt ("Enter number");
            for (var i=1; i<=number; i++)
            {
                if(number%i ==0)
                {
                    console.log (i);
                    document.write(i);
                }
            }
        </script>
    </head>
</html>
